
</!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
    	.line
    	{
    		margin-top: 10px;
            border: 1px solid lightgrey;
    	}
    	.d
    	{
    		margin-left: 20px;
    	}
    </style>

</head>
<body>

	<div class="d">
  		<h2>My To Do List</h2>
  	</div>
  	<div class="d">
  		<input type="text" id="item" placeholder="Item Name">
  		<button onclick="newItem()" class="addBtn" id="btn">Add Item
	</div>

	<p class="line"></p>

	<ul id="todolist">
		<li>Post Grades<i class = "bi bi-eraser-fill"></i></li>
		<li>TA Meeting<i class = "bi bi-eraser-fill"></i></li>
	</ul>

	<script>
		function newItem() 
		{
			var li = document.createElement("LI");
			var itemValue = document.getElementById("item").value;
			var t = document.createTextNode(itemValue);
			li.appendChild(t);
			if (itemValue === '') 
			{
			    alert("!!You must Add an Item!!");
			} 
			else
			{
			    document.getElementById("todolist").appendChild(li);
			}
				document.getElementById("item").value = "";

			var i = document.createElement("I");
            i.className = "bi bi-eraser-fill";
            li.appendChild(i);
		}	

		var toDo = document.querySelector("#todolist");
		toDo.addEventListener("click",function(ev)
		{
			if(ev.target && ev.target.nodeName == "LI")
			{
				ev.target.classList.toggle('line-through')
			}
			else if(ev.target && ev.target.nodeName == "I")
			{
				ev.target.parentNode.remove()
			}
		})

		var element = document.getElementById("item");
		element.onkeypress = function(event)
		{
			if(event.which == 13)
			{
				newItem();
			}
		}
	</script>
	<style>
		.line-through
		{
			text-decoration: line-through;
		}
	</style>

</body>
</html>
